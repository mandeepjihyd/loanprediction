<!DOCTYPE html>
<html>
<head>
    <title>Loan Status Prediction</title>
    <style>
        header h4 {
    text-align: center; /* Center align the h4 text */
    margin-top: -10px; /* Optional: Adjust top margin if needed */
}

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header h1, header h3 {
            text-align: center;
        }
        header h1 {
            color: #0779e4;
        }
        .form-box {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.2);
        }
        .form-box .input-group {
            margin: 10px;
            flex-basis: 45%;
        }
        .input-group label, .input-group input {
            display: block;
            width: 100%;
        }
        .input-group input {
            padding: 10px;
            margin-top: 5px;
        }
        .form-box button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: 0;
            cursor: pointer;
        }
        .form-box button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loan Status Prediction Form for StarPowerz</h1>
        <h3>Predictive Model Developed by Mandeep Singh-2022MB21010</h3>
        <h4>(Only for Internal Use)</h4>
    </header>
    <div class="container">
        <form action="/predict" method="post" class="form-box">
            <div class="input-group">
                <label for="gender">Gender (1 for male, 0 for female):</label>
                <input type="text" id="gender" name="gender">
            </div>
            <div class="input-group">
                <label for="married">Married (1 for yes, 0 for no):</label>
                <input type="text" id="married" name="married">
            </div>
            <div class="input-group">
                <label for="dependents">Dependents:</label>
                <input type="text" id="dependents" name="dependents">
            </div>
            <div class="input-group">
                <label for="education">Education (1 for Graduate, 0 for Not Graduate):</label>
                <input type="text" id="education" name="education">
            </div>
            <div class="input-group">
                <label for="self_employed">Self Employed (1 for Yes, 0 for No):</label>
                <input type="text" id="self_employed" name="self_employed">
            </div>
            <div class="input-group">
                <label for="applicant_income">Applicant Income(In 1000s):</label>
                <input type="text" id="applicant_income" name="applicant_income">
            </div>
            <div class="input-group">
                <label for="coapplicant_income">Coapplicant Income:</label>
                <input type="text" id="coapplicant_income" name="coapplicant_income">
            </div>
            <div class="input-group">
                <label for="loan_amount">Loan Amount:</label>
                <input type="text" id="loan_amount" name="loan_amount">
            </div>
            <div class="input-group">
                <label for="loan_amount_term">Loan Amount Term:</label>
                <input type="text" id="loan_amount_term" name="loan_amount_term">
            </div>
            <div class="input-group">
                <label for="credit_history">Credit History:</label>
                <input type="text" id="credit_history" name="credit_history">
            </div>
            <div class="input-group">
                <label for="property_area">Property Area (0 for Rural, 2 for Semiurban, 1 for Urban):</label>
                <input type="text" id="property_area" name="property_area">
            </div>
            <button type="submit">Predict Loan Status</button>
        </form>
    </div>
</body>
</html>
